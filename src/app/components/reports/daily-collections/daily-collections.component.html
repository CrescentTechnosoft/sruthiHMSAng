<div class="container mt-1">
    <div class="background-All pb-2 pl-2 pr-2">
        <div class="row">
            <div class="col-4 custom-col-05">
                <label class="badge">Date</label>
            </div>
            <div class="col-8 col-lg-2">
                <input type="date" class="form-control" [(ngModel)]='reportDate' [max]='currentDate' />
            </div>
            <div class="col-4 col-lg-1">
                <label class="badge">Expense</label>
            </div>
            <div class="col-8 col-lg-1">
                <input type="number" inputmode="numeric" class="form-control" [(ngModel)]='expenses'/>
            </div>
            <div class="col-4 col-lg-1">
                <label class="badge">Patients</label>
            </div>
            <div class="col-8 col-lg-1">
                <input type="number" inputmode="numeric" class="form-control" [(ngModel)]='patients'/>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-success btn-sm ml-auto" (click)="GetReport()">Show</button>
            </div>
        </div>
        <div class="row mt-1">
            <div class="embed-responsive embed-responsive-16by9 col-12">
                <object type='application/pdf' *ngIf='hasData' [data]='pdfData'>
                    <p>Cannot View Report. You can Download report <a [href]='pdfData' download>Here</a></p>
                </object>
            </div>
        </div>
    </div>
</div>
