<div class="container">
    <div class="background-All p-2">
        <div class="row offset-lg-1">
            <div class="col-4 col-lg-1">
                <label class="badge">Department</label>
            </div>
            <div class="col-8 custom-col-1">
                <select class="form-control form-control-sm" [(ngModel)]='dept'>
                    <option value="All">All</option>
                    <option value="Lab">Lab</option>
                    <option *ngFor='let dept of depts'>{{dept}}</option>
                </select>
            </div>
            <div class="col-4 custom-col-05">
                <label class="badge">From</label>
            </div>
            <div class="col-8 col-lg-2">
                <input type="date" class="form-control form-control-sm" autocomplete="off" [(ngModel)]='startDate'/>
            </div>
            <div class="col-4 custom-col-05">
                <label class="badge">To</label>
            </div>
            <div class="col-8 col-lg-2">
                <input type="date" class="form-control form-control-sm" autocomplete="off" [(ngModel)]='endDate'/>
            </div>
            <div class="col-lg-2">
                <button type="button" class="btn btn-success btn-sm ml-auto" (click)='GetData()'>Show</button>
            </div>
        </div>
        <div class="row mt-1">
            <div class="embed-responsive embed-responsive-16by9 col-12">
                <object type='application/pdf' *ngIf='hasData' [data]='pdfData'><p>Cannot View Report. You can Download report <a [href]='pdfData' download>Here</a></p></object>
            </div>
        </div>
    </div>
</div>
