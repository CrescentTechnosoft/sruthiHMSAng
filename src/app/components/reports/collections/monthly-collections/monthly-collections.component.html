<div class="container mt-1">
    <div class="background-All p-2">
        <div class="row offset-lg-1">
            <div class="col-md-2">
                <mat-form-field color="accent" appearance="fill">
                    <mat-label>Year</mat-label>
                    <mat-select [(value)]='year'>
                        <mat-option [value]='2021'>2021</mat-option>
                        <mat-option *ngFor='let year of years' [value]='year'>{{year}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-2">
                <mat-form-field color="accent" appearance="fill">
                    <mat-label>Month</mat-label>
                    <mat-select [(value)]='month'>
                        <mat-option [value]='1'>Jan</mat-option>
                        <mat-option *ngFor='let month of months' [value]='month.number'>{{month.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-lg-3 mt-2">
                <button mat-raised-button color='primary' (click)='getData()'>Show</button>
            </div>
        </div>
        <div class="row mt-1">
            <div class="embed-responsive embed-responsive-16by9 col-12">
                <object type='application/pdf' *ngIf='hasData' [data]='pdfData'>
                    <p>Cannot View Report. You can Download report <a [href]='pdfUrl' download>Here</a></p>
                </object>
            </div>
        </div>
    </div>
</div>
