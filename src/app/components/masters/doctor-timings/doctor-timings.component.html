<div class="container">
  <div class="background-All pb-2 pl-2 pr-2">
    <div class="row">
      <div class="col-md-6">
        <div class="container">
          <div class="row">
            <div class="col-4 col-md-3">
              <label>Doctor Name</label>
            </div>
            <div class="col-8 col-md-6 mt-lg-0 mt-1">
              <select class="form-control form-control-sm" [(ngModel)]='inputs.doctor' (change)='getTimings()'>
                <option value=''>--Select--</option>
                <option *ngFor='let doc of doctors$ | async' [value]='doc.id'>{{doc.name}}</option>
              </select>
            </div>
          </div>
          <div class="row" style="display: none;">
            <div class="col-4 col-md-3">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-user" style="color: #00BFFF"></i>
                  </div>
                </div>
                <input id="txtID" placeholder="Name" class="form-control form-control-sm" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4 col-md-3">
              <label>Day</label>
            </div>
            <div class="col-8 col-md-6 mt-1">
              <select class="form-control form-control-sm" [(ngModel)]='inputs.day'>
                <option value="">Select Day</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
                <option>Sunday</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-4 col-md-3">
              <label>Start Time</label>
            </div>
            <div class="col-8 col-md-6 mt-1">
              <!-- <input type="time" /> -->
              <input class="form-control form-control-sm" [(ngModel)]='inputs.start' [ngxTimepicker]="startPicker"
                readonly>
              <ngx-material-timepicker #startPicker></ngx-material-timepicker>
            </div>
          </div>
          <div class="row">
            <div class="col-4 col-md-3">
              <label>
                End Time</label></div>
            <div class="col-8 col-md-6 mt-1">
              <input class="form-control form-control-sm" [(ngModel)]='inputs.end' [ngxTimepicker]="endPicker" readonly>
              <ngx-material-timepicker #endPicker></ngx-material-timepicker>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-9 text-center">
              <button class="btn btn-outline-info btn-sm" (click)='addTiming()'>
                <i class=" fa fa-plus"></i>Add Timing</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="container">
          <div class="row">
            <div class=" col-md-12 table-responsive overflow-auto" style="max-height: 300px;">
              <table class="table table-striped table-bordered table-hover table-sm" id="tblTiming">
                <thead>
                  <tr>
                    <th>Day</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let time of timings;let ind=index;'>
                    <td>{{time.day}}</td>
                    <td>{{time.start}}</td>
                    <td>{{time.end}}</td>
                    <td>
                      <button class="btn btn-outline-danger btn-sm" (click)='removeTiming(ind)'>
                        <i class="fa fa-trash-alt"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class=" col-md-12 text-center">
        <button class="btn btn-outline-success btn-sm" (click)='saveTimings()'>Save</button>
        <button class="btn btn-outline-secondary btn-sm" (click)='clearPage()'>Clear</button>
      </div>
    </div>
  </div>
</div>
