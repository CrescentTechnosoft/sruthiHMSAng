<div class="container background-All">
    <div class="row pt-2">
        <div class=" col-4 col-lg-1">
            <label class="badge">Date</label>
        </div>
        <div class="col-8 col-lg-2">
            <input type="date" class="form-control" [(ngModel)]='inputs.date' (change)="GetIDs()">
        </div>
    </div>
    <div class="row pt-2">
        <div class=" col-4 col-lg-1">
            <label class="badge">Patient ID</label>
        </div>
        <div class="col-8 col-lg-2">
            <select class="form-control" (change)="GetPatientDetails()" [(ngModel)]='inputs.id'>
                <option value="">--select--</option>
                <option *ngFor='let id of ids'>{{id}}</option>
            </select>
        </div>
        <div class="col-4 col-lg-1">
            <label class="badge">
                Patient Name</label>
        </div>
        <div class="col-8 col-lg-3 mt-lg-0 mt-1">
            <input class="form-control" autocomplete="off" [(ngModel)]='inputs.name' />
        </div>
        <div class="custom-col-05 col-4">
            <label class="badge">
                Age</label>
        </div>
        <div class="col-8 col-lg-1 mt-lg-0 mt-1">
            <input class="form-control" autocomplete="off" [(ngModel)]='inputs.age' />
        </div>
        <div class="custom-col-05 col-4">
            <label class="badge">
                Gender</label>
        </div>
        <div class="col-8 col-lg-2 mt-lg-0 mt-1">
            <select class="form-control" [(ngModel)]='inputs.gender'>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
    </div>
    <div class="row mt-1">
        <div class=" col-4 col-lg-1">
            <label class="badge">Phone No</label>
        </div>
        <div class="col-8 col-lg-2 mt-lg-0 mt-1">
            <input type="number" inputmode="numeric" class="form-control" autocomplete="off"
                [(ngModel)]='inputs.contact' />
        </div>
    </div>
    <div class="row mt-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-lg-3">
                            <label for="">Fees</label>
                        </div>
                        <div class="col" style="max-height: 150px;">
                            <ul id="feesList" style="height: 150px;">
                                <li *ngFor='let bill of bills'>{{bill}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-2">
                            <label for="">Feedback</label>
                        </div>
                        <div class="col">
                            <button mat-mini-fab [ngClass]='inputs.feedback==="Excellent"?"mat-accent":"mat-yellow"'
                                (click)='changeFeedBack("Excellent")' #tooltip="matTooltip" matTooltip="Excellent">
                                <i class="material-icons">mood</i>
                            </button>
                            <button mat-mini-fab [ngClass]='inputs.feedback==="Good"?"mat-accent":"mat-yellow"'
                                (click)='changeFeedBack("Good")' #tooltip="matTooltip" matTooltip="Good">
                                <i class="material-icons">sentiment_satisfied</i>
                            </button>
                            <button mat-mini-fab [ngClass]='inputs.feedback==="Average"?"mat-accent":"mat-yellow"'
                                (click)='changeFeedBack("Average")' #tooltip="matTooltip" matTooltip="Average">
                                <i class="material-icons">face</i>
                            </button>
                            <button mat-mini-fab [ngClass]='inputs.feedback==="Bad"?"mat-accent":"mat-yellow"'
                                (click)='changeFeedBack("Bad")' #tooltip="matTooltip" matTooltip="Bad">
                                <i class="material-icons">sentiment_dissatisfied</i>
                            </button>
                            <button mat-mini-fab [ngClass]='inputs.feedback==="Poor"?"mat-accent":"mat-yellow"'
                                (click)='changeFeedBack("Poor")' #tooltip="matTooltip" matTooltip="Poor">
                                <i class="material-icons">mood_bad</i>
                            </button>
                            <button mat-mini-fab [ngClass]='inputs.feedback==="Nothing"?"mat-accent":"mat-yellow"'
                                (click)='changeFeedBack("Nothing")' #tooltip="matTooltip" matTooltip="Nothing">
                                <i class="material-icons">cancel</i>
                            </button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-lg-4">
                            <label class="badge">Review</label>
                            <input class="form-control" [(ngModel)]='inputs.review'>
                        </div>
                        <div class="col-lg-4">
                            <label class="badge">Reason</label>
                            <input class="form-control" [(ngModel)]='inputs.reason'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2 pb-2 text-center">
        <div class="col">
            <button mat-raised-button color='primary' (click)='Add()'>Save</button>
            <button mat-raised-button color='warn' (click)='Remove()' [disabled]='!inputs.isSaved'>Delete</button>
            <button mat-raised-button color='accent' (click)='ClearPage()'>Clear</button>
        </div>
    </div>
</div>
